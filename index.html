<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Include your CSS here for testing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Times New Roman;
        }

        body {
			display:flex;
			flex-direction: column;
            min-height: 100vh;
            background: #fff;
        }

        header {
            position: relative;
            width: 100%;
            min-height: 66px;
            background: #B50B0B;
            padding: 0 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
			z-index: 10;
        }
		

        header .logo {
            color: #fff;
            font-size: 1.75em;
            font-weight: 600;
            text-decoration: none;
        }

        header ul {
            position: relative;
        }

        header ul li {
            position: relative;
            list-style: none;
            float: left;
        }

        header ul li a {
            color: #fff;
            font-size: 1.1em;
            padding: 20px 25px;
            text-decoration: none;
        }

        header ul li a:hover {
            background: #950808;
        }
		main{
			flex: 1;
			}
		footer{
			background:#333;
			color: #fff;
			padding: 20px 0;
			text-align: center;
			}
		.footer-content {
			max-width; 1200px;
			margin: 0 auto; 
			}
		footer ul {
			list-style: none;
			padding: 0;
			}
		footer ul li{
			display: inline;
			margin: 0 15px;
			}
		footer ul li a{
			color: #fff;
			text-decoration: none;
			}
		footer ul li a:hover{
			text-decoaration;
			}
			
			

        /* Responsive styles */
        @media (max-width: 900px) {
            header {
                padding: 10px 20px;
            }

            header nav {
                position: absolute;
                width: 100%;
                top: 66px;
                left: 0;
                background: #445964;
                display: none; /* Hide by default */
            }

            header.active nav {
                display: block; /* Show when active */
            }

            header nav ul li {
				padding: 0.5em 1em; /* Smaller padding for mobile */
				font-size: 1em; /* Adjust font size for smaller screens */
    
                width: 100%; /* Full width for mobile */
            }
			@media (max-width: 600px) {
    header ul li a {
        padding: 0.5em 0.75em; /* Further reduce padding for very small screens */
        font-size: 0.9em; /* Adjust font size further */
		}
	}
			@media (max-width: 700px) {
			header ul li a {
			padding: 0.5em 0.75em; /* Further reduce padding for very small screens */
			font-size: 0.11em; /* Adjust font size further */
		}
	}
			@media (max-width: 800px) {
			header ul li a {
			padding: 0.5em 0.75em; /* Further reduce padding for very small screens */
			font-size: 1em; /* Adjust font size further */
    }
}

            .menuToggle {
                position: relative;
                width: 40px;
                height: 50px;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .menuToggle::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 3px;
                background: #fff;
                transform: translateY(-12px);
                box-shadow: 0 12px #fff;
            }

            .menuToggle::after {
                content: '';
                position: absolute;
                width: 100%;
                height: 3px;
                background: #fff;
                transform: translateY(12px);
            }

            header.active .menuToggle::before {
                transform: rotate(45deg);
                box-shadow: 0 0 #000;
            }

            header.active .menuToggle::after {
                transform: rotate(315deg);
                box-shadow: 0 0 #000;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="menuToggle"></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Sermons</a></li>
                <li><a href="#">Daycare</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
	<main>

	 </main>
	 <footer>
		<div class="footer-content">
			<p>&copy; 2025 lcpresbyterian. All rights reserved.</p>
			</div>
		</footer>
		
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let menuToggle = document.querySelector('.menuToggle');
            let header = document.querySelector('header');

            if (menuToggle) {
                menuToggle.onclick = function () {
                    header.classList.toggle('active');
                }
            }
        });
    </script>
</body>
</html>
